@base {
    <div class="container" ng-controller="unloadController" xmlns="http://www.w3.org/1999/html">
        <div class="row">
            <div class="col-md-6" ng-submit="submit()">
                <form role="form">
                    <div class="form-group">
                        <label>Месяц:</label>
                        <input ng-model="month" class="form-control" type="number"/>
                    </div>

                    <div class="form-group">
                        <label>Год:</label>
                        <input ng-model="year" class="form-control" type="number"/>
                    </div>

                    <div class="form-group">
                        <label>Подразделение:</label>
                        <div class="radio">
                            <label><input ng-model="division" type="radio" name="optdivision" value="LESK">ЛЭСК</label>
                            <label><input ng-model="division" type="radio" name="optdivision" value="GESK">ГЭСК</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Тип:</label>
                        <div class="radio">
                            <label><input ng-model="mkdType" type="radio" name="optmkd" value="MKD">МКД</label>
                            <label><input ng-model="mkdType" type="radio" name="optmkd" value="CHS">Частный сектор</label>
                        </div>
                    </div>

                    <div class="form-group" ng-show="pmkd === 'MKD'">
                        <label>ID MKD:</label>
                        <input ng-model="premId" class="form-control" type="text"/>
                    </div>

                    <div class="form-group">
                        <label>Коды участков:</label>
                        <input ng-model="codeArray" class="form-control" type="text"/>
                    </div>

                    <button type="submit" class="btn btn-default">Load</button>
                </form>
            </div>
        </div>
    </div>
}

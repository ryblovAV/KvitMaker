@(content: Html)
<!DOCTYPE html>
<html lang="en" ng-app="app">
    <head>
        <link rel="stylesheet" media="screen" href='@routes.Assets.at("stylesheets/bootstrap.css")'>
        <link rel="stylesheet" media="screen" href='@routes.Assets.at("stylesheets/bootstrap-theme.css")'>

        <script src='@routes.Assets.at("javascripts/angular.js")' type="text/javascript"></script>
        <script src='@routes.Assets.at("javascripts/angular-route.js")' type="text/javascript"></script>
    </head>
    <body>
        @content
        <script src='@routes.Assets.at("scripts/app.js")' type="text/javascript"></script>
    </body>
</html>
